<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradiFy</title>
    <link rel="shortcut icon" href="img\exam.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h1>Student Gradebook</h1>

        <div class="inputs">
          <input type="text" id="nameInput" placeholder="Student Name" />
          <input type="number" id="gradeInput" placeholder="Grade" />
          <button onclick="addStudent()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M226.53,56.41l-96-32a8,8,0,0,0-5.06,0l-96,32A8,8,0,0,0,24,64v80a8,8,0,0,0,16,0V75.1L73.59,86.29a64,64,0,0,0,20.65,88.05c-18,7.06-33.56,19.83-44.94,37.29a8,8,0,1,0,13.4,8.74C77.77,197.25,101.57,184,128,184s50.23,13.25,65.3,36.37a8,8,0,0,0,13.4-8.74c-11.38-17.46-27-30.23-44.94-37.29a64,64,0,0,0,20.65-88l44.12-14.7a8,8,0,0,0,0-15.18ZM176,120A48,48,0,1,1,89.35,91.55l36.12,12a8,8,0,0,0,5.06,0l36.12-12A47.89,47.89,0,0,1,176,120ZM128,87.57,57.3,64,128,40.43,198.7,64Z"
              ></path>
            </svg>
            &nbsp; Add Student
          </button>
        </div>

        <button class="btn" onclick="filterTopStudents()">
          Top Performers
        </button>
        <button class="btn" onclick="resetList()">All Students</button>

        <h3>Student List</h3>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <h3>Class Average: <span id="averageGrade">0</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
